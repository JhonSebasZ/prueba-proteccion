<html>
    <head>
        <title>Series fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Series Fibonacci</div>
		<a th:href="@{/fibonacci/save}">Generar fibonacci</a>
		<table border="1">
			<thead>
				<th>semilla 1</th>
				<th>semilla 2</th>
				<th>Cantidad</th>
				<th>serie</th>
				<th>fecha</th>
			</thead>
			<tbody>
				<tr th:each="serie: ${series}">
					<td th:text="${serie.seed1}"></td>
					<td th:text="${serie.seed1}"></td>
					<td th:text="${serie.count}"></td>
					<td th:text="${serie.numbers}"></td>
					<td th:text="${serie.createdAt}"></td>
				</tr>
			</tbody>
		</table>
    </body>
</html>
